<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Adress</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <th>{{usuario.id}}</th>
            <td>{{usuario.firstname}}</td>
            <td>{{usuario.lastname}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.birthDate|date }}</td>
            <td>{{usuario.address.street}}, {{usuario.address.city}},
                {{usuario.address.postalcode}}, {{usuario.address.country}}</td>
        </tr>

    </tbody>
</table>
